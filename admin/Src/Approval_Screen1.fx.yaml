                        OnSelect: |
                            =// 取消処理 update 2024-10-20 ueda
                            Notify("取消(v04)...");
                            
                            If(
                                CommentEditForm.Text = Blank(),
                                Notify("取消理由を入力してください",NotificationType.Error);,
                            // 編集ロック
                            LookUp(monthly_db,
                            And(user_id = Calendar_UserPicker1.Selected.user_id,
                                year_month_date >=Date(Year(_dateSelected),Month(_dateSelected),1),
                                year_month_date < DateAdd(Date(Year(_dateSelected),Month(_dateSelected),1),1,TimeUnit.Months))).lock,
                                UpdateContext({dismissMode:false});
                                Notify("提出が締め切られました。編集機能がロックされています。",NotificationType.Error),
                                If(First(Filter([@permission_db], permission_type = First(Filter([@user_db], mail_address = User().Email)).permission_type)).approval_permission,
